on:
  push:
    branches: [fix/migration-socket]

jobs:
  migration_development:
    name: migration_development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          create_credentials_file: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: npm

      - name: Output versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.6.1/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy
          mkdir /tmp/cloudsql
          ./cloud-sql-proxy --port 3306  ${{ secrets.CLOUD_SQL_INSTANCE_ID }} --private-ip &

      - name: Wait for Cloud SQL Proxy
        run: sleep 5

      - name: Run build
        run: npm run build:db

      - name: Run migration
        run: npm run db:migrate
        env:
          RDB_MIGRATION_URL: mysql://nest_development:nest_development@127.0.0.1:3306/nest_development
